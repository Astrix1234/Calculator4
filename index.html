<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__window">
        <ul class="previous-plus-symbol">
          <li class="previous-number"></li>
          <li class="math-sign"></li>
        </ul>
        <p class="current-number"></p>
      </div>
      <ul class="calculator__panel">
        <li class="clear">C</li>
        <li class="operator">x^</li>
        <li class="operator">%</li>
        <li class="operator">/</li>
        <li class="number">7</li>
        <li class="number">8</li>
        <li class="number">9</li>
        <li class="operator">*</li>
        <li class="number">4</li>
        <li class="number">5</li>
        <li class="number">6</li>
        <li class="operator">-</li>
        <li class="number">1</li>
        <li class="number">2</li>
        <li class="number">3</li>
        <li class="operator">+</li>
        <li class="number">0</li>
        <li class="number">.</li>
        <li class="equals">=</li>
      </ul>
      <div class="calculator__history">
        <ul class="history">
          <li class="history__title">LAST CALCULATION</li>
          <li class="history__reset">CLEAR HISTORY</li>
        </ul>
        <hr />
        <ul class="list-history"></ul>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
